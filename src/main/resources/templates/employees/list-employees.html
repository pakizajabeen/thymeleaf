<!DOCTYPE HTML>
<html lang ="en" xmlns:th= "http://www.thymeleaf.org">

<head> 

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


 <title> Employees List </title> </head>

<body>

<div class ="container">

<h3> Employee Directory </h3>
<hr>

<a th:href = "@{/employees/showFormForAdd}" class = "btn btn-sm btn-primary mb-3"> Add Employee </a>

<table class = "table table-bordered table-striped">

	<thead class= "thead-dark"> 
	<tr>
	
	<th> First Name </th>
	<th> Last Name </th>
	<th> Email </th> 
	<th> Action </th>
	<th> Delete </th>
	</tr>
	</thead>
	
	
	<tbody> 
	
	<tr th:each= "tempEmployees : ${employees}"> 
	
	<td th:text = "${tempEmployees.firstName}" />
	<td th:text = "${tempEmployees.lastName}" />
	<td th:text = "${tempEmployees.email}" />
	
	<td> <a th:href= "@{/employees/showFormForUpdate(employeeId = ${tempEmployees.id})}" class = "btn btn-info btn-sm"> Update </a> </td>
	
	<td> <a th:href = "@{/employees/delete(employeeId = ${tempEmployees.id})}" class = "btn btn-danger btn-sm" 
			onclick= "if (!(confirm('Are you sure you want to delete this employee?' ))) return false"> Delete </a> </td>
	
	
	</tr>
	
	</tbody>

</table>
</div>
</body>
