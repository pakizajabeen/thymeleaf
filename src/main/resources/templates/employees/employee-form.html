<!DOCTYPE HTML>
<html lang ="en" xmlns:th= "http://www.thymeleaf.org">

<head> 

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


 <title> Save Employee </title> </head>
 
 <body>
 
 <div class ="container"> 
 
 	<h3> Employee Directory </h3>
 	<hr>
 	
 	<p class = "h4 mb-4"> Save Employee </p>
 	
 	<form action="#" th:action="@{/employees/save}" th:object="${employee}" method = "POST" > 
 	
 	<input type="hidden" th:field="*{id}" />
 	
 	<input type = "text" th:field = "*{firstName}" placeholder = "Fisrt name" class ="form-control mb-4 col-4"> 
 	<input type = "text" th:field = "*{lastName}" placeholder = "last name" class ="form-control mb-4 col-4"> 
 	<input type = "text" th:field = "*{email}" placeholder = "Email" class ="form-control mb-4 col-4"> 
 
 
 	<button type= "submit" class = "btn btn-info col-2"> SAVE </button>
 	</form>
 	
 	<hr>
 	
 	
 	<a th:href = "@{/employees/list}" > Back to list </a>
 </div>
 </body>
 
 </html>
